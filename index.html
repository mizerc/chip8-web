<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/chip8-web/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chip8-web</title>
    <script type="module" crossorigin src="/chip8-web/assets/index-BYEap-V8.js"></script>
    <link rel="stylesheet" crossorigin href="/chip8-web/assets/index-oJnR_BGF.css">
  </head>
  <body>
    <div id="app">
      <h1>CHIP8 EMULATOR</h1>
      <p>Choose a ROM, then press LOAD ROM, then press RUN or CYCLE to start</p>
      <canvas id="canvas"></canvas>
      <div id="keyboard">
        <div id="keypad">
          <button class="keypad-button" data-key="1">1</button>
          <button class="keypad-button" data-key="2">2</button>
          <button class="keypad-button" data-key="3">3</button>
          <button class="keypad-button" data-key="4">4</button>
          <button class="keypad-button" data-key="5">5</button>
          <button class="keypad-button" data-key="6">6</button>
          <button class="keypad-button" data-key="7">7</button>
          <button class="keypad-button" data-key="8">8</button>
          <button class="keypad-button" data-key="9">9</button>
          <button class="keypad-button" data-key="0">0</button>
          <button class="keypad-button" data-key="A">A</button>
          <button class="keypad-button" data-key="B">B</button>
          <button class="keypad-button" data-key="C">C</button>
          <button class="keypad-button" data-key="D">D</button>
          <button class="keypad-button" data-key="E">E</button>
          <button class="keypad-button" data-key="F">F</button>
        </div>
        <button id="run-button">RUN</button>
        <button id="pause-button">PAUSE</button>
        <button id="cycle-button">CYCLE</button>
        <button id="reset-button">RESET</button>
        <div id="diskette">
          <select id="rom-select">
            <option disabled>Load ROM...</option>
          </select>
          <button id="load-rom-button">LOAD ROM</button>
          <input type="file" id="rom-upload-input" accept=".ch8" style="display: none;" />
          <button id="upload-rom-button">UPLOAD ROM</button>
        </div>
      </div>
      <h3>Registers</h3>
      <div id="registers">
        <div style="grid-column: span 4;">
          <div>MNE: <input type="text" id="op-mne" value="0x0000" readonly style="width: 90%;" /></div>
        </div>
        <div>OP: <input type="text" id="op-reg" value="0x0000" readonly /></div>
        <div>PC: <input type="text" id="pc-reg" value="0x0000" readonly /></div>
        <div>I: <input type="text" id="i-reg" value="0x0000" readonly /></div>
        <div>SP: <input type="text" id="sp-reg" value="0x0000" readonly /></div>
        <div>DT: <input type="text" id="dt-reg" value="0x0000" readonly /></div>
        <div>ST: <input type="text" id="st-reg" value="0x0000" readonly /></div>
        <div>V0: <input type="text" id="v0-reg" value="0x0000" readonly /></div>
        <div>V1: <input type="text" id="v1-reg" value="0x0000" readonly /></div>
        <div>V2: <input type="text" id="v2-reg" value="0x0000" readonly /></div>
        <div>V3: <input type="text" id="v3-reg" value="0x0000" readonly /></div>
        <div>V4: <input type="text" id="v4-reg" value="0x0000" readonly /></div>
        <div>V5: <input type="text" id="v5-reg" value="0x0000" readonly /></div>
        <div>V6: <input type="text" id="v6-reg" value="0x0000" readonly /></div>
        <div>V7: <input type="text" id="v7-reg" value="0x0000" readonly /></div>
        <div>V8: <input type="text" id="v8-reg" value="0x0000" readonly /></div>
        <div>V9: <input type="text" id="v9-reg" value="0x0000" readonly /></div>
        <div>VA: <input type="text" id="va-reg" value="0x0000" readonly /></div>
        <div>VB: <input type="text" id="vb-reg" value="0x0000" readonly /></div>
        <div>VC: <input type="text" id="vc-reg" value="0x0000" readonly /></div>
        <div>VD: <input type="text" id="vd-reg" value="0x0000" readonly /></div>
        <div>VE: <input type="text" id="ve-reg" value="0x0000" readonly /></div>
        <div>VF: <input type="text" id="vf-reg" value="0x0000" readonly /></div>
      </div>
      <h3>Memory</h3>
      <div id="memory-editor">
        <textarea id="memory-view" readonly spellcheck="false"></textarea>
      </div>
    </div>

  </body>
</html>
